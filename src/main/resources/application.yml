server:
  port: 8087

spring:
  application:
    name: api-gateway
  security:
    enabled: false
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: customer-service
          uri: lb://CUSTOMERSERVICE
          predicates:
            - Path=/customers/**
        - id: product-service
          uri: lb://PRODUCTSERVICE
          predicates:
            - Path=/products/**
        - id: order-service
          uri: lb://ORDERSERVICE
          predicates:
            - Path=/orders/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
